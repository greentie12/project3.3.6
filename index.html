<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacts List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/float-grid.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main>
        <div class="row">
            <div class="col-12">
                <h1 class="contactsHead">Contacts</h1>
            </div>
            <div class="row">
                <div class="col-6">
                    <h2 class="addA">Add a contact:</h2>
                    <form id="js-contactValues">
                        First Name
                        <br>
                        <input type="text" class="inValues" name="firstname" id="firstName">
                        <br> Last Name
                        <br>
                        <input type="text" class="inValues" name="lastname" id="lastName">
                        <br> Phone Number
                        <br>
                        <input type="text" class="inValues" name="phonenumber" id="phoneNum">
                        <br> Street
                        <br>
                        <input type="text" class="inValues" name="street" id="street">
                        <br> City
                        <br>
                        <input type="text" class="inValues" name="city" id="city">
                        <br> State
                        <br>
                        <input type="text" class="inValues" name="state" id="state">
                        <br>
                        <button type="submit" class="submitButton">Add</button>
                    </form>
                </div>
                <div class="col-6" id="printOut">
                    <h2 id="contactInfo">Contact Information</h2>
                    <p>First Name: <span id="contactFirst"></span></p>
                    <p>Last Name: <span id="contactLast"></span></p>
                    <p>Phone Number: <span id="contactPhone"></span></p>
                    <p>Address: <span id="contactAddress"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-3" id="contactRow">
                    <h1>All Contacts</h1>
                    <ul id="contactList">
                    </ul>
                </div>
            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
